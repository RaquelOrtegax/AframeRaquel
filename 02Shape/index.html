<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
	
    <a-box id="myBox"
        width="2"
        height="1"
        depth="2"
        color="#2400A2"
		position="1 1 3"
		rotation="-10, 20, 35"
		scale="1"
        shadow>
    </a-box>
	  
	<a-cone id="myBox"
        width="2"
        height="2"
        depth="4"
        color="#838C9C"
		position="1 2 1"
		rotation="-10, 20, 40"
		scale="0.5"
        shadow>
	</a-cone>
	
	<a-sphere id="myBox"
        width="2"
        height="2"
        depth="3"
        color="#23B9CE"
		position="2 1 1"
		rotation="-20, 10, 20"
		scale="0.5"
        shadow>
	</a-cone>
	  
    </a-scene>
  </body>
</html>
